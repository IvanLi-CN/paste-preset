<svg
  width="128"
  height="128"
  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">PastePreset Icon</title>
  <desc id="desc">
    Clipboard-inspired icon representing image pasting and resizing.
  </desc>

  <!-- Background circle with subtle tropical-style gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22c55e" />
      <stop offset="45%" stop-color="#14b8a6" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#facc15" />
    </linearGradient>
  </defs>

  <circle cx="64" cy="64" r="60" fill="url(#bg)" />

  <!-- Clipboard base -->
  <rect
    x="30"
    y="30"
    width="68"
    height="76"
    rx="10"
    fill="#0b1120"
    fill-opacity="0.9"
  />

  <!-- Clipboard top / clip -->
  <rect
    x="44"
    y="20"
    width="40"
    height="16"
    rx="6"
    fill="#e5e7eb"
  />
  <rect
    x="52"
    y="22"
    width="24"
    height="12"
    rx="4"
    fill="#020617"
  />

  <!-- Inner image area -->
  <rect
    x="36"
    y="38"
    width="56"
    height="52"
    rx="8"
    fill="#020617"
  />

  <!-- Crop frame corners -->
  <path
    d="M44 46h10v4H48v6h-4V46zm40 0v10h-4v-6h-6v-4h10zm-40 34v-10h4v6h6v4H44zm40-10v10H74v-4h6v-6h4z"
    fill="#e5e7eb"
    fill-opacity="0.9"
  />

  <!-- Diagonal resize arrow -->
  <path
    d="M54 80l20-20"
    stroke="url(#accent)"
    stroke-width="4"
    stroke-linecap="round"
  />
  <path
    d="M70 58h10v10"
    fill="none"
    stroke="url(#accent)"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Small pasted image thumbnail -->
  <rect
    x="48"
    y="50"
    width="14"
    height="10"
    rx="2"
    fill="#0ea5e9"
  />
  <circle cx="53" cy="55" r="2" fill="#e0f2fe" />
</svg>

